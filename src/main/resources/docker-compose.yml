version: '3'   
services:
  mysql:
    image: "mysql:latest"
    container_name: mysqldb
    ports:
     - "3306:3306"
    volumes:
       - ./db-data:/var/lib/mysql
    environment:
       - MYSQL_ROOT_PASSWORD=test
       - MYSQL_DATABASE=strava
    networks:
       mynet:
        aliases:
         - dbserver

  springboot:
      image: "dockerservice/mservices"
      ports:
         - "8080:8080"
         - "8000:8000"
      networks:
        - mynet
      depends_on:
        - mysql
#      command: -Xdebug -Xrunjdwp:server=y,transport=dt_socket,address=8000,suspend=n
#      command: sh -c './wait-for mysql:3306 -- npm start'
volumes:
    db-data:
networks:
    mynet:
    